<script type="text/javascript">

$(document).ready(function(){
 	loadWaitedTable();
});

/*雇主中止交易
*    将该条子任务状态改为 交易失败；从表格中删除该行
*/
function suspendDeal(item, taskGetID) {
  var param = {};
  //子任务ID
  param.taskGetID = taskGetID;
  
  $.post(
      "suspendDeal.do",
      param,
      function(data){
        if(data == true) {
          $(item).parent().parent().parent().remove();          
        } else {
          alert("拒绝失败");
        }
      }  
    );
}

/*雇主确认交易完成
*    将该条子任务状态改为 交易完成；从表格中删除该行
*/
function sureDeal(item, taskGetID) {
  var param = {};
  //子任务ID
  param.taskGetID = taskGetID;
  
  $.post(
      "sureDeal.do",
      param,
      function(data){
        if(data == true) {
          $(item).parent().parent().parent().remove();          
        } else {
          alert("拒绝失败");
        }
      }  
    );
}

function loadWaitedTable() {
  $.ajax({
      type : "POST",
      contentType : 'application/json', 
      url : "loadDoingTask.do",
      data : {}, 
      dataType: "json",
      success : function(data) {
        var text = "";
        $.each(data,function(i,item){
          var time = getFormatDateByLong(item.publish_time, "yyyy-MM-dd hh:mm:ss");
          var acc_time = getFormatDateByLong(item.accept_time, "yyyy-MM-dd hh:mm:ss");
          var status_show;
          var option = "<div><a href='javascript:void(0);' onclick='suspendDeal(this, "+item.taskGetID+");'>提交完成信息</a></div>";

          text += "<tr><td>"+item.id+"</td>"+
                      "<td>"+time+"</td>"+
                      "<td>"+item.brief+"</td>"+
                      "<td>"+getVerifyBuyerButton(item.publisher)+"</td>"+
                      "<td>"+acc_time+"</td>"+
                      "<td>"+option+"</td>"+
                      "</tr>";
        });
        $("#saler-waited-task-table tbody").html(text);
      },
      error : function(){}
    });

};

function getVerifyBuyerButton(name) {
  $(".username-span").text(name);
  return $("#test").html();
};

</script>
